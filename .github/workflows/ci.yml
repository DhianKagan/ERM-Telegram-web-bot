# Назначение файла: базовый workflow для запуска тестов
# Модули: установка зависимостей и выполнение npm test
name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  audit-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Установка зависимостей
        run: ./scripts/install_bot_deps.sh
      - name: Проверка зависимостей (audit-ci)
        run: ./scripts/audit_deps.sh

  lint-test-build:
    runs-on: ubuntu-latest
    needs: audit-deps
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Включение corepack
        run: corepack enable
      - name: Установка зависимостей
        run: pnpm install
      - name: Определение версии Playwright
        id: playwright-version
        run: |
          VERSION=$(node -p "require('@playwright/test/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Кеш браузеров Playwright
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
      - name: Проверка build-скриптов
        run: pnpm approve-builds
      - name: Установка браузеров Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: sudo env "PATH=$PATH" npx playwright install --with-deps
      - name: Диагностика Playwright
        if: ${{ always() }}
        run: |
          ./scripts/run_playwright_diagnostics.sh playwright-doctor.log
          {
            echo '### Playwright doctor (lint-test-build)'
            echo '```'
            cat playwright-doctor.log
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Линтеры
        run: pnpm lint
      - name: Юнит и API тесты
        run: pnpm test:unit && pnpm test:api
      - name: Сохранение артефактов
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage
            playwright-report
            test-results
      - name: Сборка
        run: pnpm -r build
      - name: Загрузка артефактов сборки
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: apps/api/public
      - name: Проверка размеров бандлов
        run: mkdir -p apps/web/dist && cp -r apps/api/public/js apps/web/dist/ && pnpm size
      - name: Загрузка sourcemap
        if: github.ref == 'refs/heads/staging'
        uses: actions/upload-artifact@v4
        with:
          name: sourcemaps
          path: apps/api/public/js/**/*.map

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-test-build
    strategy:
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Включение corepack
        run: corepack enable
      - name: Установка зависимостей
        run: pnpm install
      - name: Определение версии Playwright
        id: playwright-version
        run: |
          VERSION=$(node -p "require('@playwright/test/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Кеш браузеров Playwright
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
      - name: Установка браузеров Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: sudo env "PATH=$PATH" npx playwright install --with-deps
      - name: Диагностика Playwright
        if: ${{ always() }}
        run: |
          ./scripts/run_playwright_diagnostics.sh playwright-doctor.log
          {
            echo "### Playwright doctor (${{ matrix.project }})"
            echo '```'
            cat playwright-doctor.log
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
      - name: E2E тесты
        run: pnpm run test:e2e --project="${{ matrix.project }}"
      - name: Сохранение артефактов
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report
