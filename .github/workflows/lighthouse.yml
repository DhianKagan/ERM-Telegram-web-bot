# Назначение файла: запуск Lighthouse CI и публикация отчётов
# Модули: GitHub Actions, Lighthouse CI
name: Lighthouse

on:
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Включение corepack
        run: corepack enable
      - name: Установка зависимостей
        run: pnpm install --frozen-lockfile
      - name: Сборка клиента
        run: pnpm --dir apps/web build
      - name: Проверка существования каталога сборки
        run: test -d apps/api/public
      - name: Установка Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Lighthouse CI (GitHub App)
        if: ${{ secrets.LHCI_GITHUB_APP_TOKEN != '' }}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: npx lhci autorun
      - name: Lighthouse CI (без публикации статусов)
        if: ${{ secrets.LHCI_GITHUB_APP_TOKEN == '' }}
        env:
          LHCI_UPLOAD__TARGET: filesystem
        run: |
          npx lhci collect
          npx lhci assert
