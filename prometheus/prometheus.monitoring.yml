# Docker Compose profile for local monitoring stack.
# Use with: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'erm-bot'
    metrics_path: /metrics
    static_configs:
      - targets: ['bot:3000']
        labels:
          service: erm-bot

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

rule_files:
  - /etc/prometheus/alert.rules.yml
