# Назначение файла: CodeQL-сканирование TypeScript/JavaScript кода на пушах, PR и по расписанию.
# Модули: GitHub Actions, github/codeql-action.
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '38 17 * * 4'

jobs:
  analyze:
    name: Анализ (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
        build-mode: [none]
    steps:
      - name: Получение исходников
        uses: actions/checkout@v4

      - name: Инициализация CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Ручная сборка для компилируемых языков (заглушка)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Для ручного режима добавьте команды сборки проекта.'
          exit 1

      - name: Выполнение анализа
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
