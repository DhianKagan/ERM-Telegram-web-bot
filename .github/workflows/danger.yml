# Назначение файла: workflow GitHub Actions для запуска Danger на pull request.
# Основные модули: pnpm, Danger JS, GitHub Token.

name: Danger

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  danger:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Получение кода
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Включение corepack
        run: corepack enable

      - name: Установка зависимостей
        run: pnpm install --frozen-lockfile

      - name: Запуск Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm danger ci
