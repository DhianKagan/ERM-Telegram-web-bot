<!-- Векторная иллюстрация слоя адресов на логистической карте. Основные элементы: фон, дороги, блоки с номерами домов. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="45%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="rgba(15,23,42,0.6)" />
    </filter>
    <filter id="halo">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  <rect width="960" height="540" rx="28" fill="url(#bg)" filter="url(#shadow)" />
  <g fill="#475569" opacity="0.98">
    <rect x="-96" y="200" width="1152" height="64" rx="32" transform="rotate(-3 480 232)" />
    <rect x="444" y="-132" width="72" height="864" rx="32" transform="rotate(8 480 300)" />
  </g>
  <g fill="none" stroke="rgba(148,163,184,0.28)" stroke-width="12">
    <rect x="-96" y="200" width="1152" height="64" rx="32" transform="rotate(-3 480 232)" />
    <rect x="444" y="-132" width="72" height="864" rx="32" transform="rotate(8 480 300)" />
  </g>
  <g font-family="'Open Sans', 'Arial', sans-serif" font-weight="700" fill="#f8fafc" text-anchor="middle">
    <g transform="rotate(-6 312 168)">
      <rect x="252" y="108" width="120" height="120" rx="20" fill="rgba(15,118,110,0.82)" />
      <rect x="256" y="112" width="112" height="112" rx="18" fill="none" stroke="rgba(16,185,129,0.45)" stroke-width="4" />
      <text x="312" y="186" font-size="48" filter="url(#halo)">12</text>
    </g>
    <g transform="rotate(3 500 180)">
      <rect x="452" y="132" width="96" height="96" rx="18" fill="rgba(15,118,110,0.82)" />
      <rect x="456" y="136" width="88" height="88" rx="16" fill="none" stroke="rgba(16,185,129,0.45)" stroke-width="4" />
      <text x="500" y="192" font-size="36" filter="url(#halo)">14</text>
    </g>
    <g transform="rotate(4 288 324)">
      <rect x="228" y="264" width="120" height="120" rx="20" fill="rgba(15,118,110,0.82)" />
      <rect x="232" y="268" width="112" height="112" rx="18" fill="none" stroke="rgba(16,185,129,0.45)" stroke-width="4" />
      <text x="288" y="342" font-size="48" filter="url(#halo)">16</text>
    </g>
    <g transform="rotate(-2 480 360)">
      <rect x="432" y="312" width="96" height="96" rx="18" fill="rgba(15,118,110,0.82)" />
      <rect x="436" y="316" width="88" height="88" rx="16" fill="none" stroke="rgba(16,185,129,0.45)" stroke-width="4" />
      <text x="480" y="372" font-size="36" filter="url(#halo)">18</text>
    </g>
    <g transform="rotate(-8 640 216)">
      <rect x="580" y="156" width="120" height="120" rx="20" fill="rgba(15,118,110,0.82)" />
      <rect x="584" y="160" width="112" height="112" rx="18" fill="none" stroke="rgba(16,185,129,0.45)" stroke-width="4" />
      <text x="640" y="234" font-size="48" filter="url(#halo)">20</text>
    </g>
  </g>
  <g font-family="'Open Sans', 'Arial', sans-serif" font-weight="600" fill="rgba(226,232,240,0.85)" letter-spacing="0.12em">
    <text x="150" y="80" font-size="20">ПОДОЛЬСКИЙ РАЙОН</text>
    <text x="720" y="460" font-size="20">ПРОСП. СВОБОДЫ</text>
  </g>
</svg>
